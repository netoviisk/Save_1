<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Excluído</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2da19f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d8e7a;
        }

        .btn:active {
            background-color: #158572;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Usuário</h1>
        <p>Tem certeza de que deseja excluir o usuário <strong>"{{ object.nome }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit">Sim, excluir</button>
                <a href="{% url 'lista_usuarios' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
