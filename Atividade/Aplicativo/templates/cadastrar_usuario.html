<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #ecf0f1;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1abc9c;
            outline: none;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .menu-link {
            display: inline-block;
            margin-top: 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #1abc9c;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu-link:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], input[type="email"], input[type="password"], button {
                font-size: 1rem;
                padding: 10px;
            }

            .menu-link {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        /* Estilo do footer fixado no final da p치gina */
        footer {
            background-color: #1c2833;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-top: 1px solid #34495e;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        .btn-home {
        display: inline-block;
        padding: 12px 25px;
        background-color: #2980b9;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
        text-align: center;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-home:hover {
        background-color: #2471a3;
        transform: scale(1.05);
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usu치rio</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <a href="{% url 'lista_usuarios' %}" class="btn-home">Voltar para Lista de Usu치rios</a>
    </div>
    <footer>
        <p>&copy; 2024 S.G.U</p>
    </footer>
</body>
</html>
