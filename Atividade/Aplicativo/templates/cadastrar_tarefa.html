<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%; /* Garantir que o container não ultrapasse o limite */
            box-sizing: border-box; /* Incluir padding no cálculo da largura */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            width: 100%; /* Garantir que os campos de formulário ocupem a largura total */
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input, select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Garantir que os campos de formulário não ultrapassem o container */
            margin-bottom: 15px;
            box-sizing: border-box; /* Incluir padding e borda no cálculo da largura */
        }

        input[type="date"] {
            color: #333;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 100%; /* Garantir que o botão ocupe toda a largura */
            box-sizing: border-box; /* Incluir padding no cálculo da largura */
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back:hover {
            background-color: #2471a3;
            transform: scale(1.05);
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .error ul {
            list-style-type: none;
            padding: 0;
        }

        .error li {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Nova Tarefa</h1>
        {% if form.errors %}
            <div class="error">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>

        </form>
        <a href="{% url 'lista_tarefas' %}" class="btn-back">Voltar para a lista</a>
    </div>
</body>
</html>
