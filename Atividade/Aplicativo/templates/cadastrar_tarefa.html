<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #1abc9c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            margin-left: 10px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        footer {
            background-color: #1c2833;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-top: 1px solid #34495e;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Nova Tarefa</h1>
   <form method="post">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-field">
            <label for="descricao">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="form-field">
            <label for="setor">Setor</label>
            {{ form.setor }}
        </div>
    </div>

    <div class="form-row">
        <div class="form-field">
            <label for="prioridade">Prioridade</label>
            <select name="prioridade" id="prioridade">
                <option value="Alta" {% if form.prioridade.value == "Alta" %}selected{% endif %}>Alta</option>
                <option value="Média" {% if form.prioridade.value == "Média" %}selected{% endif %}>Média</option>
                <option value="Baixa" {% if form.prioridade.value == "Baixa" %}selected{% endif %}>Baixa</option>
            </select>
        </div>
        <div class="form-field">
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="Pendente" {% if form.status.value == "Pendente" %}selected{% endif %}>Pendente</option>
                <option value="Fazendo" {% if form.status.value == "Fazendo" %}selected{% endif %}>Fazendo</option>
                <option value="Concluído" {% if form.status.value == "Concluído" %}selected{% endif %}>Concluído</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-field">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" value="{{ form.data.value|default:'' }}">
        </div>
        <div class="form-field">
            <label for="codigo">Usuário</label>
            {{ form.t_codigo }}
        </div>
    </div>

    <button type="submit">Cadastrar</button>
</form>

    <a href="{% url 'lista_tarefas' %}">Voltar para a lista</a>
</body>
</html>
