<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .btn-back {
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #1abc9c;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Atualizar Tarefa</h2>

        <form method="post" action="{% url 'atualizar_tarefa' tarefa.codigo %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_descricao">Descrição</label>
                <input type="text" id="id_descricao" name="descricao" value="{{ tarefa.descricao }}" required>
            </div>

            <div class="form-field">
                <label for="id_setor">Setor</label>
                <input type="text" id="id_setor" name="setor" value="{{ tarefa.setor }}" required>
            </div>

            <div class="form-field">
                <label for="id_prioridade">Prioridade</label>
                <select id="id_prioridade" name="prioridade">
                    <option value="Alta" {% if tarefa.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                    <option value="Média" {% if tarefa.prioridade == 'Média' %}selected{% endif %}>Média</option>
                    <option value="Baixa" {% if tarefa.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                </select>
            </div>

            <div class="form-field">
                <label for="id_status">Status</label>
                <select id="id_status" name="status">
                    <option value="Pendente" {% if tarefa.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Em Andamento" {% if tarefa.status == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
                    <option value="Concluída" {% if tarefa.status == 'Concluída' %}selected{% endif %}>Concluída</option>
                </select>
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="{% url 'listar_tarefas' %}" class="btn-back">Voltar para a Lista de Tarefas</a>
    </div>
</body>
</html>
