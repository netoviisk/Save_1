<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Tarefa</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #1abc9c;
            color: white;
        }

        .btn-back:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excluir Tarefa</h2>
        <p>Tem certeza de que deseja excluir a tarefa <strong>"{{ tarefa.descricao }}"</strong>?</p>

        <form method="post" action="{% url 'excluir_tarefa' tarefa.codigo %}">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Sim, Excluir</button>
        </form>

        <a href="{% url 'listar_tarefas' %}" class="btn-back">Cancelar</a>
    </div>
</body>
</html>
