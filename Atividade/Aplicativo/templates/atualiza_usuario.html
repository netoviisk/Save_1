<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #2c3e50;
    color: #ecf0f1;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #34495e;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #ecf0f1;
}

.alert {
    background-color: #e74c3c;
    color: white;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1rem;
}

input[type="text"], input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="email"]:focus {
    border-color: #1abc9c;
    outline: none;
}


button {
    display: inline-block;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 20px;
    background-color: #1abc9c;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #16a085;
    transform: scale(1.05);
}


.add-user {
    display: inline-block;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    background-color: #2980b9;
    color: white;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-align: center;
}

.add-user:hover {
    background-color: #1f618d;
    transform: scale(1.05);
}

footer {
    background-color: #1c2833;
    color: #bdc3c7;
    text-align: center;
    padding: 15px 0;
    margin-top: 30px;
    border-top: 1px solid #34495e;
}

footer p {
    font-size: 14px;
    margin: 0;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h2 {
        font-size: 1.5rem;
    }

    input[type="text"], input[type="email"], button, .add-user {
        font-size: 1rem;
        padding: 10px;
    }
}

.center-div {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin-top: 20px;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Atualizar Usuário</h2>

    {% if erro %}
        <div class="alert alert-danger">
            <strong>Erro:</strong> {{ erro }}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'atualizar_usuario' pk=usuario.codigo %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="center-div">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
    </form>

    <div class="center-div">
        <a href="{% url 'lista_usuarios' %}" class="add-user">Voltar para a Lista de Usuários</a>
    </div>

    <footer>
        <p>&copy; 2024 S.G.U</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
