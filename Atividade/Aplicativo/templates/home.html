<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        .center-div {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #148f77;
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #1c2833;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-top: 1px solid #34495e;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo à Página Inicial</h2>

        <div class="center-div">
            <a href="{% url 'lista_usuarios' %}" class="btn">Ir para Lista de Usuários</a>
        </div>

        <div class="center-div">
            <a href="{% url 'lista_tarefas' %}" class="btn">Ir para Lista de Tarefas</a>
        </div>

        <footer>
            <p>&copy; 2024 S.G.U</p>
        </footer>
    </div>
</body>
</html>
