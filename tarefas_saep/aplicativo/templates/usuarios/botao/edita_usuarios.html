<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Usuário</h1>
        </header>
        <form method="POST">
            {% csrf_token %}

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.usu_nome }}" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario.usu_email }}" required><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'listar_usuarios' %}" class="button">Voltar para a Lista de Tarefas</a></li>
        </ul>
    </nav>
</body>
</html>
